<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Gallery</title>
	</head>
	<body>
		<div class="container">
			<div class="gallery">
				<div class="button-l">
					<button class="bwards">
						<img src="/assets/arrow.svg" />
					</button>
				</div>
				<div class="mainpicture">
					<div class="highlight"><img src="/assets/1.JPG" /></div>
					<div class="picdesc">
						<h2 class="picture-heading">Tények</h2>
						<p class="picture-paragraph">
							Steinbergerné Mari, makói polgár sétáltatni vitte jókedélyű
							házikedvencét. Terror lett a vége.
						</p>
					</div>
				</div>
				<div class="button-r">
					<button class="fwards"><img src="/assets/arrow.svg" /></button>
				</div>
				<div class="navbar">
					<div class="photo"><img src="/assets/1.JPG" /></div>
					<div class="photo"><img src="/assets/2.JPG" /></div>
					<div class="photo"><img src="/assets/3.JPG" /></div>
					<div class="photo"><img src="/assets/4.JPG" /></div>
					<div class="photo"><img src="/assets/5.JPG" /></div>
					<div class="photo"><img src="/assets/6.JPG" /></div>
					<div class="photo"><img src="/assets/7.JPG" /></div>
					<div class="photo"><img src="/assets/8.JPG" /></div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
